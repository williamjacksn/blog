<p class="small"><a href="/2007/01/31/poem-for-jessica">&para;</a> 2007-01-31 09:53:00 +0000</p>
<p>A poem for Jessica Sandlin, upon creating a Facebook account and adding me as a friend.</p>

<blockquote>
  <p>She sings,<br />
And brings<br />
A bright<br />
Delight-<br />
-ful smile<br />
With style<br />
And grace.</p>
</blockquote>
